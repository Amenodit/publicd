<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            max-width: 500px;
            margin: auto;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
        }
        .error {
            background: #ffb3b3;
            color: red;
        }
        .success {
            background: #d4edda;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Plagiarism Checker</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Upload First File (PDF/DOCX):</label>
            <input type="file" name="file1" required><br><br>

            <label>Upload Second File (PDF/DOCX):</label>
            <input type="file" name="file2" required><br><br>

            <button class="btn" type="submit">Check Plagiarism</button>
        </form>

        {% if error %}
        <div class="result-box error">{{ error }}</div>
        {% elif similarity is not none %}
        <div class="result-box success">Similarity: {{ similarity }}%</div>
        {% endif %}
    </div>
</body>
</html>
